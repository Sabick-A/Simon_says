<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says</h1>
    <h3>Press any key to start the game</h3>
    <div id="button-Container">
        <div class="row-1">
            <div class="btns Yellow" type="button"></div>
            <div class="btns Blue" type="button"></div>
        </div>
        <div class="row-2">
            <div class="btns Red" type="button"></div>
            <div class="btns Purple" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
